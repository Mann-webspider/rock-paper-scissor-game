<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<header>
  <div class="top">
    <img src="./images/logo.svg" alt="logo">
    <div class="score">
      <h4>Score</h4>
      <h2>0</h2>
    </div>
  </div>
  
</header>
<main class="element" >
  <section id="scene1">

    <img src="./images/bg-triangle.svg" alt="triiangle" class="triangle">
    <div class="rps" aria-selected="false">
      <div class="paper-scissor">
        <span class="rps-circle-blue" id="paper">
          <img src="./images/icon-paper.svg" alt="">
        </span>
        <span class="rps-circle-yellow" id="scissor">
          <img src="./images/icon-scissors.svg" alt="">
        </span>
      </div>
      <div class="rock">
        <span class="rps-circle-red" id="rock">
          <img src="./images/icon-rock.svg" alt="">
        </span>
      </div>
    </div>
  </section>

  <section id="scene2">
    <div id="player">
      <h2> you picked</h2>
      <span class="rps-circle-blue">
        <img src="./images/icon-paper.svg" alt="">
      </span>
    </div>
    <div id="result " class="hidden">
      <h2> you win</h2>
      <button>play again</button>
    </div>
    <div id="house">
      <h2>the house picked</h2>
      <span class="rps-circle-red none">
        <img src="./images/icon-rock.svg" alt="">
      </span>
      <span class="skeletan rps-circle-red">

      </span>
    </div>
  </section>

</main>
<footer>
  <div id="footer">
    <button>Rules</button>

  </div>
</footer>

  </div> -->

</body>
</html>
